<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background: Dark gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#2A2A2A"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#FF5F1F"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Orange ring/border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#orangeGlow)" stroke-width="8" opacity="0.8"/>

  <!-- Push-up figure silhouette -->
  <g transform="translate(256, 260)" filter="url(#glow)">
    <!-- Body -->
    <ellipse cx="0" cy="-20" rx="60" ry="25" fill="url(#orangeGlow)" opacity="0.9"/>

    <!-- Head -->
    <circle cx="0" cy="-70" r="22" fill="url(#orangeGlow)"/>

    <!-- Arms -->
    <ellipse cx="-50" cy="-25" rx="25" ry="12" fill="url(#orangeGlow)" opacity="0.8" transform="rotate(-20, -50, -25)"/>
    <ellipse cx="50" cy="-25" rx="25" ry="12" fill="url(#orangeGlow)" opacity="0.8" transform="rotate(20, 50, -25)"/>

    <!-- Legs -->
    <ellipse cx="-35" cy="15" rx="20" ry="10" fill="url(#orangeGlow)" opacity="0.8" transform="rotate(-15, -35, 15)"/>
    <ellipse cx="35" cy="15" rx="20" ry="10" fill="url(#orangeGlow)" opacity="0.8" transform="rotate(15, 35, 15)"/>
  </g>

  <!-- "5050" text at bottom -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="url(#orangeGlow)" filter="url(#glow)">5050</text>

  <!-- Orange glow accent at bottom -->
  <ellipse cx="256" cy="480" rx="150" ry="20" fill="#FF7A18" opacity="0.3"/>
</svg>
